<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<div class="container">
  <h1>Login</h1>
  <form id="loginForm">
    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <button type="submit">Login</button>
  </form>
  <p id="error-message" style="color: red; display: none;">Invalid credentials. Please try again.</p>
</div>
<script>
  document.getElementById('loginForm').addEventListener('submit', async function (e) {
    e.preventDefault(); // Prevent default form submission

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    const response = await fetch('http://localhost:8080/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ username, password })
    });

    if (!response.ok) {
      throw new Error('Invalid credentials');
    }

    const token = await response.text(); // Assuming the IDP server returns the JWT as plain text

    // Save the token to local storage or session storage
    localStorage.setItem('jwt', token);

    // Redirect to the secured page
    window.location.href = '/secured';
  });
</script>
</body>
</html>
